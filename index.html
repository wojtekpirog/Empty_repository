<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wojciech Piróg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sandbox Repository</title>
  </head>
  <body>
    <!-- Page header -->
    <header>
      <h1>Sandbox Repository</h1>
    </header>
    <!-- Page header -->
    <!-- App wrapper -->
    <main>
      <div class="app-wrapper">
        <form>
          <!-- Form input -->
          <div class="form-input">
            <label for="username">Nazwa użytkownika: </label>
            <input type="text" name="username" id="username" maxlength="20" placeholder="Wpisz nazwę użytkownika" />
            <p class="error-text">Kod błędu!</p>
          </div>
          <!-- Form input -->
          <!-- Form input -->
          <div class="form-input">
            <label for="email">Adres e-mail: </label>
            <input type="email" name="email" id="email" placeholder="Wpisz adres e-mail" />
            <p class="error-text">Kod błędu!</p>
          </div>
          <!-- Form input -->
          <!-- Form input -->
          <div class="form-input">
            <label for="password">Hasło: </label>
            <input type="password" name="password" id="password" placeholder="Wpisz hasło" />
            <p class="error-text">Kod błędu!</p>
          </div>
          <!-- Form input -->
          <!-- Form input -->
          <div class="form-input">
            <label for="repeat-password">Powtórz hasło: </label>
            <input type="password" name="repeat-password" id="repeat-password" placeholder="Powtórz hasło" />
            <p class="error-text">Kod błędu!</p>
          </div>
          <!-- Form input -->
          <!-- Control buttons -->
          <div class="control-buttons">
            <button type="submit" class="submit" value="Submit">Wyślij</button>
            <button type="reset" class="reset" value="Reset">Wyczyść</button>
          </div>
          <!-- Control buttons -->
          <!-- Popup -->
          <div class="popup show">
            <p>Formularz został poprawnie wysłany!</p>
            <button type="button" class="close-popup">Zamknij</button>
          </div>
          <!-- Popup -->
        </form>
      </div>
    </main>
    <!-- App wrapper -->
    <script src="./JS/index.js"></script>
  </body>
</html>
